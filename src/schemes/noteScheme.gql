type Query {
  notes: [Note!]!
  note(id: ID!): Note!
  users: [User!]!
  user(username: String): User!
  me: User!
}
type Note {
  id: ID!
  content: String!
  author: User!
}

type Mutation {
  newNote(content: String!): Note!
  updateNote(id: ID!, content: String!): Note!
  deleteNote(id: ID!): Boolean!
}
